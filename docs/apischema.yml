  /api/vehicle:
    get:
      operationId: api_vehicle_list_retrieve
      description: Retrieve all vehicles
      tags:
      - vehicle
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: Operation completed successfully.
        '204':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoContentResponse'
          description: No content available.
    post:
      operationId: api_vehicle_create_request
      description: Entry point to create vehicles
      tags:
      - vehicle
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Vehicle'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Vehicle'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Vehicle'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: Operation completed successfully.
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
          description: Bad request - invalid input data or malformed request.
        '406':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotAcceptableResponse'
          description: Not acceptable - request conflicts with current resource state.
  /api/vehicle/{vessel_type}/:
    get:
      operationId: api_vehicle_retrieve_by_type
      description: Retrieve vehicle by vessel_type
      parameters:
      - in: path
        name: vessel_type
        schema:
          type: string
        required: true
      tags:
      - vehicle
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          description: Operation completed successfully.
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
          description: Requested resource not found.
    delete:
      operationId: api_vehicle_delete_by_type
      description: Delete vehicle by vessel_type
      parameters:
      - in: path
        name: vessel_type
        schema:
          type: string
        required: true
      tags:
      - vehicle
      security:
      - {}
      responses:
        '204':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoContentResponse'
          description: No content available.
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
          description: Requested resource not found.
  /api/vehicle/available:
    get:
      operationId: api_vehicle_available_list
      description: Endpoint to list all distinct vessel_types available.
      tags:
      - vehicle
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleTypeListResponse'
          description: List of available vessel types retrieved successfully.
components:
  schemas:
    AcceptedResponse:
      type: object
      properties:
        data:
          description: Response data for accepted request
      required:
      - data
    BadRequestResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message describing what went wrong.
      required:
      - error
    JobStatusResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the job.
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          description: |-
            Current status of the job. These are standard Celery task states.

            * `PENDING` - Task is waiting for execution or unknown task id
            * `STARTED` - Task has been started
            * `SUCCESS` - Task executed successfully
            * `FAILURE` - Task failed with an exception
            * `RETRY` - Task is being retried after failure
            * `REVOKED` - Task was revoked/cancelled
        polarrouteserver-version:
          type: string
          description: Version of PolarRoute-server.
        route_id:
          type: string
          format: uuid
          description: ID of the associated route.
        created:
          type: string
          format: date-time
          description: When the job was created.
        info:
          type: object
          additionalProperties: {}
          description: Additional information or error details if status is FAILURE.
        route_url:
          type: string
          format: uri
          description: URL to retrieve the route data when status is SUCCESS.
      required:
      - created
      - id
      - polarrouteserver-version
      - route_id
      - status
    Location:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        lat:
          type: number
          format: double
        lon:
          type: number
          format: double
        name:
          type: string
          maxLength: 100
      required:
      - id
      - lat
      - lon
      - name
    MeshDetailResponse:
      type: object
      properties:
        polarrouteserver-version:
          type: string
          description: Server version
        id:
          type: string
          format: uuid
          description: Mesh ID
        json:
          description: Mesh JSON data
        geojson:
          description: Mesh GeoJSON data
      required:
      - geojson
      - id
      - json
      - polarrouteserver-version
    NoContentResponse:
      type: object
      properties:
        message:
          type: string
          description: Optional message describing the empty result.
    NotAcceptableResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message describing the conflict or why the request is
            not acceptable.
      required:
      - error
    NotFoundResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message indicating resource not found.
      required:
      - error
    RecentRoutesResponse:
      type: object
      properties:
        routes:
          type: array
          items:
            type: object
            additionalProperties: {}
          description: List of recent routes with status information
      required:
      - routes
    Route:
      type: object
      properties:
        type:
          type: string
          description: Route optimization type (traveltime/fuel)
        id:
          type: string
          description: Route ID
        name:
          type: string
          description: Descriptive route name
        job:
          type: object
          additionalProperties: {}
          description: Job information with requested/calculated timestamps
        waypoints:
          type: object
          additionalProperties: {}
          description: Start and end waypoint information
        path:
          description: GeoJSON route data
        unsmoothedPath:
          nullable: true
          description: Unsmoothed GeoJSON route data
        optimisation:
          type: object
          additionalProperties: {}
          description: Optimization metrics
        mesh:
          type: object
          additionalProperties: {}
          nullable: true
          description: Mesh information
        info:
          type: object
          additionalProperties: {}
          nullable: true
          description: Additional route information or warnings
        polarrouteserver-version:
          type: string
          description: Server version
      required:
      - id
      - info
      - job
      - mesh
      - name
      - optimisation
      - path
      - polarrouteserver-version
      - type
      - unsmoothedPath
      - waypoints
    RouteAcceptedResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Job ID for route calculation
        status-url:
          type: string
          format: uri
          description: URL to check job status
        polarrouteserver-version:
          type: string
          description: Server version
        info:
          type: object
          additionalProperties: {}
          description: Additional information
      required:
      - id
      - polarrouteserver-version
      - status-url
    RouteCreationRequest:
      type: object
      properties:
        start_lat:
          type: number
          format: double
          description: Starting latitude of the route.
        start_lon:
          type: number
          format: double
          description: Starting longitude of the route.
        end_lat:
          type: number
          format: double
          description: Ending latitude of the route.
        end_lon:
          type: number
          format: double
          description: Ending longitude of the route.
        start_name:
          type: string
          nullable: true
          description: Name of the start point.
        end_name:
          type: string
          nullable: true
          description: Name of the end point.
        mesh_id:
          type: integer
          nullable: true
          description: 'Optional: Custom mesh ID to use for route calculation.'
        force_new_route:
          type: boolean
          default: false
          description: If true, forces recalculation even if an existing route is
            found.
        tag:
          type: string
          nullable: true
          description: Optional tag for route categorization (e.g., 'archive', 'test_route',
            'SD056').
          maxLength: 100
      required:
      - end_lat
      - end_lon
      - start_lat
      - start_lon
    RouteEvaluationRequest:
      type: object
      properties:
        route:
          description: The route JSON to evaluate.
        custom_mesh_id:
          type: integer
          nullable: true
          description: 'Optional: Custom mesh ID to use for evaluation.'
      required:
      - route
    RouteEvaluationResponse:
      type: object
      properties:
        polarrouteserver-version:
          type: string
          description: Server version
        evaluation_results:
          type: object
          additionalProperties: {}
          description: Route evaluation results
      required:
      - evaluation_results
      - polarrouteserver-version
    StatusEnum:
      enum:
      - PENDING
      - STARTED
      - SUCCESS
      - FAILURE
      - RETRY
      - REVOKED
      type: string
      description: |-
        * `PENDING` - Task is waiting for execution or unknown task id
        * `STARTED` - Task has been started
        * `SUCCESS` - Task executed successfully
        * `FAILURE` - Task failed with an exception
        * `RETRY` - Task is being retried after failure
        * `REVOKED` - Task was revoked/cancelled
    SuccessResponse:
      type: object
      properties:
        data:
          description: Response data
      required:
      - data
    Vehicle:
      type: object
      properties:
        vessel_type:
          type: string
          maxLength: 150
        max_speed:
          type: number
          format: double
        unit:
          type: string
          maxLength: 150
        max_ice_conc:
          type: number
          format: double
          nullable: true
        min_depth:
          type: number
          format: double
          nullable: true
        max_wave:
          type: number
          format: double
          nullable: true
        excluded_zones:
          nullable: true
        neighbour_splitting:
          type: boolean
          nullable: true
        beam:
          type: number
          format: double
          nullable: true
        hull_type:
          type: string
          nullable: true
          maxLength: 150
        force_limit:
          type: number
          format: double
          nullable: true
      required:
      - max_speed
      - unit
    VehicleTypeListResponse:
      type: object
      properties:
        vessel_types:
          type: array
          items:
            type: string
          description: List of available vessel types.
      required:
      - vessel_types
